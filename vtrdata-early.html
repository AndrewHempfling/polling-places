		Date.prototype.addDays = function(days) {
			var date = new Date(this.valueOf());
			date.setDate(date.getDate() + days);
			return date;
		}
		let electionDay = new Date('2022-11-08T00:00:00').toLocaleDateString();
		const earlyVotingArr = earlyVoting.map(function(ev) {

			let r = new RegExp('\\d{2}/\\d{2}/\\d{4}-\\d{2}/\\d{2}/\\d{4}')

			let operatingHours = [];
			ev.hoo.filter(x => x.match(r)).map(function(x) {
				let dates = x.match(r)[0];
				let Hrs = x.replace(r, '').substr(1);
				let startTimeStr = Hrs.split('-')[0]
				let endTimeStr = Hrs.split('-')[1]
				let date1 = new Date(dates.split('-')[0])
				let date2 = new Date(dates.split('-')[1])
				let diffTime = Math.abs(date2 - date1);
				let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
				//console.log(date1)
				//console.log(date2)
				let startTime = new Date('1970-01-01T' + mTimeStr(startTimeStr))
				let endTime = new Date('1970-01-01T' + mTimeStr(endTimeStr))

				if (diffDays == 0) {
					operatingHours.push({
						"open": date1.toISOString().split('T')[0] + 'T' + startTime.toISOString().split('T')[1],
						"close": date2.toISOString().split('T')[0] + 'T' + endTime.toISOString().split('T')[1]
					});
				} else {
					//console.log(date1.getDate())
					for (i = 0; i < diffDays + 1; i++) {
						let dateIncrementStart = date1.addDays(i)
						let dateIncrementEnd = date2.addDays(i)

						dateIncrementStart.setHours(startTime.getHours());
						dateIncrementStart.setMinutes(startTime.getMinutes());
						dateIncrementStart.setSeconds(startTime.getSeconds());
						dateIncrementStart.setMilliseconds(startTime.getMilliseconds());

						dateIncrementEnd.setHours(endTime.getHours());
						dateIncrementEnd.setMinutes(endTime.getMinutes());
						dateIncrementEnd.setSeconds(endTime.getSeconds());
						dateIncrementEnd.setMilliseconds(endTime.getMilliseconds());


						operatingHours.push({
							"open": dateIncrementStart.toISOString(),
							"close": dateIncrementEnd.toISOString()
						});
					}
				}
			});
			let o = {
				"Name": titleCase(ev.name.replace(/\(both\)/gi, '')),
				"AddressLine": titleCase(ev.AddressLine),
				"Locality": titleCase(ev.cityStateZip.split(' TX ')[0]),
				"AdminDistrict": "TX",
				"PostalCode": ev.cityStateZip.split(' TX ')[1].trim(),
				"CountryRegion": "United States",
				"earlyVoting": true,
				"hoursofOperation": operatingHours
			}
			return o;
		});
		console.log(earlyVotingArr)
		function mTimeStr(str) {
			let rAMPM = new RegExp(' am| pm', 'gi');
			if (str.match(/am/gi) == null) {
				let hour = parseInt(str)
				if (hour != 12) {
					hour = hour + 12;
				}
				hourTxt = ('0' + hour.toString()).slice(-2);
				return hourTxt + str.replace(rAMPM, '').substr(2) + ':00.000Z';
			} else {
				return str.replace(rAMPM, '') + ':00.000Z';
			}
		}


		function titleCase(txt) {
			return txt.split(' ').map(x => x.substr(0, 1).toUpperCase() + x.substr(1).toLowerCase()).join(' ');
		}
